<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Resource â€“ MySTEMGrowth</title>
  <style>
    :root {
      --nav-bg: #101932;
      --nav-text: #ffffff;
      --accent: #1D2B53;
      --border: #d8deec;
      --bg: #f5f7fb;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #111827;
    }

    .main-nav {
      background: var(--nav-bg);
      color: var(--nav-text);
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 12px 28px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: var(--nav-text);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: 500;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    .nav-spacer {
      flex: 1;
    }

    .nav-action {
      color: var(--nav-bg);
      background: #d9d9d9;
      text-decoration: none;
      padding: 6px 16px;
      border-radius: 4px;
      font-weight: 600;
    }
    main {
      padding: 32px clamp(16px, 4vw, 60px);
      display: grid;
      gap: 24px;
    }

    section {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: clamp(18px, 3vw, 26px);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 32px);
      color: var(--accent);
    }

    p {
      margin: 0 0 16px;
      color: #475569;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      margin-top: 6px;
      font-size: 15px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 18px;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="main-nav">
    <div class="nav-logo">
      <img src="images/tree_sprout_new.png" alt="MySTEMGrowth sprout logo" height="60">
    </div>
    <div class="nav-links">
      <a href="role-select.html">Roles</a>
    </div>
    <div class="nav-spacer"></div>
    <a href="#" class="nav-action">Sign Out</a>
  </nav>

  <main>
    <section>
      <h1>Add Resource</h1>
      <p>This simple form mirrors the data required by the `addStudentResource` endpoint. Replace with the real component to handle upload and validation.</p>

      <label for="resource-title">Title</label>
      <input id="resource-title" type="text" placeholder="e.g., STEM Fair Logistics Kit">

      <label for="resource-url">Link or file URL</label>
      <input id="resource-url" type="url" placeholder="https://example.com/resource.pdf">

      <label for="resource-description">Description</label>
      <textarea id="resource-description" placeholder="Short summary shown to students."></textarea>

      <label for="resource-topic">Topic</label>
      <select id="resource-topic">
        <option>Academics</option>
        <option>Mentor Training</option>
        <option>Event Planning</option>
        <option>Wellness</option>
      </select>

      <button type="button">Save Resource</button>
    </section>
  </main>
</body>
</html>
